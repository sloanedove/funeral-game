<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plan Your Own Funeral</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

   <div id="start">
  <img src="images/startpage.png" alt="startPagePic" id="startPagePic" width="100%" height="auto">
    <button id="startButton">start</button>
  </div>

   <div id="caskets" style="display: none;">
  <h1>Choose Your Vessel</h1>
    <img src="images/checkerbackground.png" alt="checker background" class="checkerbackground">
    <img src="images/kissycoffin.png" alt="KissyCoffin" id="kissy" class="coffins" width="800" height="600">
    <img src="images/dolphincoffin.png" alt="DolphinCoffin" id="dolphin" class="coffins" width="800" height="600">
  
  </div>

  <div id="flowers" style="display: none;">
  <h1>Pick Your Flowers</h1>
    <img src="images/checkerbackground.png" alt="checker background" class="checkerbackground" >
    <img src="images/flower1bow.png" alt="flower bouquet" id="flower1" class="flowers" width="600" height="600">
    <img src="images/flower2bow.png" alt="two tulips" id="flower2" class="flowers" width="600" height="600">
    <img src="images/flower3fixed.png" alt="lavender" id="flower3" class="flowers" width="600" height="600">

  </div> 
  
    <div id="cakescreen" style="display:none;">
    <h1> Choose Your Cake</h1>
    <img src="images/checkerbackground.png" alt="checker background" class="checkerbackground" >
    <img src="images/cake1.png" alt="pink strawb cake" id="cake1" class="cakes" width="600" height="600">
    <img src="images/cake2.png" alt="pink blue flan cake" id="cake2" class="cakes" width="600" height="600">
    <img src="images/cake3.png" alt="pink purple choc cake" id="cake3" class="cakes" width="600" height="600">
    </div>

    <div id="windowscreen" style="display:none;">
      <h1> Pick A Window</h1>
      <img src="images/checkerbackground.png" alt="checker background" class="checkerbackground" >
      <img src="images/sgGreen.png" alt="green stained glass" id="window1" class="windows"width="200" height="300" >
      <img src="images/sgPink.png" alt="pink stained glass" id="window2" class="windows" width="200" height="300">
      <img src="images/sgPurple.png" alt="puple stained glass" id="window3" class="windows" width="200" height="300">
      </div>


    <div id="final" style="display:none;">
      <div id="container">
  <img src="images/checkerbackground.png" alt="checker background" class="checkerbackground" id="collagebackground" >
  <img src="" id="result1" >
  <img src="" id="result2" >
  <img src="" id="result3" >
  <img src="" id="result4">
  </div>
</div>
	<script src="index.js"></script>
  </body>
</html>
